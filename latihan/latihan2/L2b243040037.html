
<html >
<head>
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table border="3">
            <tr>
                <th colspan="2">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>: <input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>: <input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>: <input type="text" name="email" required></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>: 
                    <select name="agama" required>
                        <option value="">--Pilih Agama--</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>: 
                    <label ><input type="radio" name="gender" value="laki-laki" required> Laki-laki</label>
                    <label ><input type="radio" name="gender" value="perempuan" required> Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>: 
                    <label ><input type="checkbox" name="hobi" value="musik"> Musik</label>
                    <label ><input type="checkbox" name="hobi" value="olahraga"> Olahraga</label>
                    <label ><input type="checkbox" name="hobi" value="gaming"> Gaming</label>
                    <label ><input type="checkbox" name="hobi" value="lainnya"> Lainnya</label>
                </td>
            </tr>
            <tr>
                <td>Profil singkat</td>
                <td>: <textarea name="profil_singkat" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="submit-button">
                    <input type="submit" value="Input">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
